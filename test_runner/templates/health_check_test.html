<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcheck Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tests.css') }}">
    <script src="{{ url_for('static', filename='script/test.js') }}"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Distributed Systems - Lab</div>
    </header>
    <section class="section">
        <div class="section">
            <h2>Healthcheck Test</h2>
        </div>
        <div class="container">
            <div class="section">
                <label>Number of Values</label>
                <input class="input" type="number" id="testSize" placeholder="Number of Values" value="5">
                <button class="button" onclick="startHealthCheckTest()">Start Test</button>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div id="healthCheckProgress"></div>
                <div id="healthCheckResult"></div>
            </div>
        </div>
    </section>
</body>
</html>
