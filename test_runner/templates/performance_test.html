<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tests.css') }}">
    <script src="{{ url_for('static', filename='script/test.js') }}"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Distributed Systems - Lab</div>
    </header>
    <section class="section">
        <div class="section">
            <h2>Performance Test</h2>
        </div>
        <div class="container">
            <div class="section input-container">
                <label>Number of Requests</label>
                <input type="number" id="testSize" placeholder="Number of Values" value="1">
                <label>Matrix X </label>
                <input type="number" id="x" placeholder="X size" value="2">
                <label>Matrix Y </label>
                <input type="number" id="y" placeholder="Y size" value="2">
            </div>
            <button class="button" onclick="startPerformanceTest()">Start Test</button>
        </div>
        <div class="container">
            <div class="box">
                <div id="performanceTestProgress"></div>
                <div id="performanceTestResult"></div>
            </div>
        </div>
    </section>
</body>
</html>
